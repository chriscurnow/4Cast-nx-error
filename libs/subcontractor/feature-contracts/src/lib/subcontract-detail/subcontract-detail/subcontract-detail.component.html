<form [formGroup]="detailForm" novalidate >
  <mat-card class="mat-card mat-elevation-z4 p-24 mr-24">
   <fourcast-subcontract-header [subcontract]="_subcontract"></fourcast-subcontract-header>
  <mat-card-content style="margin-left:16px">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description of work</mat-label>
      <input matInput placeholder="Description of work" formControlName="description">
    </mat-form-field>
    <fourcast-subcontract-dates formControlName="dates"></fourcast-subcontract-dates>
    <h2>AMOUNTS</h2>

      <fourcast-subcontract-item></fourcast-subcontract-item>


    </mat-card-content>
    <mat-card-actions>
      <div fxLayout="row" fxLayoutAlign="end center" style="height:60px; padding-right:20px">
        <button mat-raised-button (click)="createItemZeroForContract()">Create Item 0</button>
        <button mat-raised-button color="accent" (click)="newClaim()">NEW CLAIM</button>
        <button mat-raised-button color="primary" (click)="onSubmit()">OK</button>
      </div>

    </mat-card-actions>
    </mat-card>
    </form>


<div>{{contractId}}</div>
<div><button (click)="back()">Back</button>
</div>
