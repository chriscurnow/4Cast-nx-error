
  <mat-card class="mat-card mat-elevation-z4 p-24 mr-24">
   <fourcast-subcontract-header [subcontract]="_subcontract"></fourcast-subcontract-header>

    <nav mat-tab-nav-bar [tabPanel]="tabPanel">
     <a mat-tab-link *ngFor="let link of links"
      (click)="setActiveTab(link)"
      [active]="activeLink === link" [disabled]="link.disabled"> {{link.title}} </a>

      </nav>
      <mat-tab-nav-panel #tabPanel>
        <router-outlet></router-outlet>
      </mat-tab-nav-panel>

    </mat-card>



<div>{{contractId}}</div>
<div><button (click)="back()">Back</button>
</div>
