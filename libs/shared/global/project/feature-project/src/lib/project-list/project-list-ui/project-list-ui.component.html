<div id="ui-list" class="page-layout simple fullwidth">

 <table mat-table class="full-width-table" #table matSort aria-label="Elements" [dataSource]="dataSource" style="margin: 20px;">

    <!-- Name Column -->
    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Project</th>
      <td mat-cell *matCellDef="let row">{{row.project.name}}</td>
    </ng-container>


     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></tr>

  </table>
