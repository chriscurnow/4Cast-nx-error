<mat-card class="mat-card mat-elevation-z4 p-24 mr-24">
  <form [formGroup]="detailForm" novalidate>
    <mat-card-content>
      <div class="flex-row">
        <mat-form-field
          class="flex-col"
          appearance="outline"
          style="width: 85%"
        >
          <mat-label>Company Name</mat-label>
          <input
            matInput
            placeholder="Company Name"
            formControlName="companyName"
          />
        </mat-form-field>

        <mat-form-field
          class="flex-col-0"
          appearance="outline"
          style="width: 10%"
        >
          <mat-label>ABN</mat-label>
          <input matInput placeholder="ABN" formControlName="abn" />
        </mat-form-field>
      </div>
      <mat-card>
        <mat-card-title><h2>Head Office</h2></mat-card-title>
        <div formGroupName="mainOffice">
          <div class="flex-row">
            <mat-form-field class="flex-col-0" appearance="outline">
              <mat-label>Phone</mat-label>
              <input matInput placeholder="Phone" formControlName="phone" />
            </mat-form-field>

            <mat-form-field class="flex-col full-width" appearance="outline">
              <mat-label>email</mat-label>
              <input matInput placeholder="email" formControlName="email" />
            </mat-form-field>
          </div>
          <div formGroupName="address">
            <div>
              <mat-form-field appearance="outline">
                <mat-label>Address Line 1</mat-label>
                <input
                  matInput
                  placeholder="Address Line 1"
                  formControlName="line1"
                />
              </mat-form-field>
            </div>

            <div>
              <mat-form-field appearance="outline">
                <mat-label>Address Line 2</mat-label>
                <input
                  matInput
                  placeholder="Address Line 2"
                  formControlName="line2"
                />
              </mat-form-field>
            </div>
            <div class="flex-row">
              <mat-form-field class="flex-col" appearance="outline">
                <mat-label>City</mat-label>
                <input matInput placeholder="City" formControlName="city" />
              </mat-form-field>

              <mat-form-field class="flex-col" appearance="outline">
                <mat-label>State</mat-label>
                <input matInput placeholder="State" formControlName="state" />
              </mat-form-field>

              <mat-form-field class="flex-col" appearance="outline">
                <mat-label>Postcode</mat-label>
                <input
                  matInput
                  placeholder="Postcode"
                  formControlName="postcode"
                />
              </mat-form-field>
            </div>
          </div>
        </div>
      </mat-card>
    </mat-card-content>
    <mat-card-actions>
      <div class="flex-row flex-end">
        <!-- <button mat-raised-button (click)="createItemZeroForContract()">Create Item 0</button>
        <button mat-raised-button color="accent" (click)="newVariation()">NEW VARIATION</button>
        <button mat-raised-button color="accent" (click)="newClaim()">NEW CLAIM</button> -->
        <button mat-raised-button color="primary" (click)="update()">OK</button>
      </div>
      <!-- (click)="onSubmit()" -->
    </mat-card-actions>
  </form>
</mat-card>
