<div id="ui-list" class="page-layout simple fullwidth">
  <table
    mat-table
    class="full-width"
    #table
    matSort
    aria-label="Elements"
    [dataSource]="dataSource"
    style="margin: 20px"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
      <td mat-cell *matCellDef="let row">{{ row.companyName }}</td>
    </ng-container>

    <ng-container matColumnDef="abn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ABN</th>
      <td mat-cell *matCellDef="let row">{{ row.abn }}</td>
    </ng-container>

    <ng-container matColumnDef="addr1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Street</th>
      <td mat-cell *matCellDef="let row">
        {{ row.mainOffice?.address?.line1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
      <td mat-cell *matCellDef="let row">
        {{ row.mainOffice?.address?.city }}
      </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
      <td mat-cell *matCellDef="let row">
        {{ row.mainOffice?.address.state }}
      </td>
    </ng-container>

    <ng-container matColumnDef="postcode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Postcode</th>
      <td mat-cell *matCellDef="let row">
        {{ row.mainOffice?.address?.postcode }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="rowSelected(row)"
    ></tr>
  </table>

  </div>
</div>
